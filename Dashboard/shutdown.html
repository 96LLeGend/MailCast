<!DOCTYPE html>
<html>
<body>

<button type="button" onclick="callShutDown()">Click Me To Shutdown</button>

<script>
function callShutDown() {
	console.log("shutting down");
	let request = new XMLHttpRequest();
	request.open("POST", "http://localhost:8080/actuator/shutdown");
	request.send();
}
</script>
 
</body>
</html>
